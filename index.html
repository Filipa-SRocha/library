<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel=stylesheet href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/main.css"> 
</head>
<body>
    <header>
        <h1>My library</h1>
    </header>
    <div id="container">
        <button id="add-book" type="form">+</button>
        <div class="book-form">
            <div class="form-container">
                <input type="text" name="title" id="title-form" placeholder="Book Title" required><br>
                <input type="text" name="author" id="author-form" placeholder="Author Name" required><br>
                <input type="number" name="total-pages" id="total-pages" placeholder="Number of pages"required>
                <div id="form-button-container">
                    <button value="submit" class="form-button" id="submit-button" >Submit</button>
                    <button value="cancel" class="form-button" id="cancel-button" >Cancel</button>
                </div>
            </div>
        </div>
        <div id=library-container>
            <div id="book-grid">
            </div> 
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
